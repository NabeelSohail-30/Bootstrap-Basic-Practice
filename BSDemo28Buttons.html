<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="https://use.fontawesome.com/cf285589c1.js"></script>
    <title>Buttons</title>
</head>
<body>
    <div>
        <a href="#" class="btn btn-secondary">Button 01</a>
        <input type="button" value="Button 02" class="btn btn-primary">
        <input type="submit" value="Button 03" class="btn btn-success">
        <input type="reset" value="Button 04" class="btn btn-info">
        <button class="btn btn-warning">Button 05</button>
    </div>
    <br>
    <br>
    <br>
    <div>
        <a href="#" class="btn btn-secondary">Button 01</a>
        <input type="button" value="Button 02" class="btn btn-secondary">
        <input type="submit" value="Button 03" class="btn btn-secondary active">
        <input type="reset" value="Button 04" class="btn btn-secondary disabled">
        <button class="btn btn-secondary">Button 05</button>
    </div>
    <br>
    <br>
    <br>
    <div>
        <a href="#" class="btn btn-outline-secondary">Button 01</a>
        <input type="button" value="Button 02" class="btn btn-outline-primary">
        <input type="submit" value="Button 03" class="btn btn-outline-success">
        <input type="reset" value="Button 04" class="btn btn-outline-info">
        <button class="btn btn-outline-warning">Button 05</button>
    </div>
    <br>
    <br>
    <br>
    <div>
        <a href="#" class="btn btn-outline-secondary btn-lg">Button 01</a>
        <input type="button" value="Button 02" class="btn btn-outline-primary">
        <input type="submit" value="Button 03" class="btn btn-outline-success btn-sm">
    </div>
    <div class="w-50">
        <input type="submit" value="Button 03" class="btn btn-outline-success btn-block">
    </div>
    <br><br>
    <h2>Button Group</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-secondary">Button 01</a>
        <input type="button" value="Button 02" class="btn btn-primary">
        <input type="submit" value="Button 03" class="btn btn-success">
        <input type="reset" value="Button 04" class="btn btn-info">
        <button class="btn btn-warning">Button 05</button>
    </div>

    <br><br><br>

    <div class="btn-group btn-group-lg">
        <a href="#" class="btn btn-secondary">Button 01</a>
        <input type="button" value="Button 02" class="btn btn-primary">
        <input type="submit" value="Button 03" class="btn btn-success">
        <input type="reset" value="Button 04" class="btn btn-info">
        <button class="btn btn-warning">Button 05</button>
    </div>

    <br><br>

    <div class="btn-group btn-group-sm">
        <a href="#" class="btn btn-secondary">Button 01</a>
        <input type="button" value="Button 02" class="btn btn-primary">
        <input type="submit" value="Button 03" class="btn btn-success">
        <input type="reset" value="Button 04" class="btn btn-info">
        <button class="btn btn-warning">Button 05</button>
    </div>

    <br><br>

    <div class="btn-group-vertical btn-group-lg">
        <a href="#" class="btn btn-secondary">Button 01</a>
        <input type="button" value="Button 02" class="btn btn-primary">
        <input type="submit" value="Button 03" class="btn btn-success">
        <input type="reset" value="Button 04" class="btn btn-info">
        <button class="btn btn-warning">Button 05</button>
    </div>
    <h2>Button Group Toolbar</h2>
    <div class="btn-toolbar">
        <div class="btn-group mr-3">
            <input type="button" value="Button 02" class="btn btn-primary">
            <input type="submit" value="Button 03" class="btn btn-primary">
            <input type="reset" value="Button 04" class="btn btn-primary">
        </div>
        <div class="btn-group mr-3">
            <input type="button" value="Button 05" class="btn btn-info">
            <input type="submit" value="Button 06" class="btn btn-info">
            <input type="reset" value="Button 07" class="btn btn-info">
        </div>
        <div class="btn-group">
            <input type="button" value="Button 08" class="btn btn-warning">
            <input type="submit" value="Button 09" class="btn btn-warning">
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <a href="#" class="btn btn-outline-info ml-3">
        <i class="fa fa-male" aria-hidden="true" style="font-size: 100px;"></i>
    </a>
    
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
