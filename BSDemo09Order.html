<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order Class</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/MyStyles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col orange">
                <h1>Col 1</h1>
            </div>
            <div class="col pink">
                <h1>Col 2</h1>
            </div>
            <div class="col green">
                <h1>Col 3</h1>
            </div>
            <div class="col violet">
                <h1>Col 4</h1>
            </div>
            <div class="col green">
                <h1>Col 5</h1>
            </div>
        </div>
    </div>
    
    <br><br>
    
    <h3>Using Order Class</h3>
    
    <div class="container">
        <div class="row">
            <div class="col order-3 orange">
                <h1>Col 1</h1>
            </div>
            <div class="col order-5 pink">
                <h1>Col 2</h1>
            </div>
            <div class="col order-1 green">
                <h1>Col 3</h1>
            </div>
            <div class="col order-2 violet">
                <h1>Col 4</h1>
            </div>
            <div class="col order-4 green">
                <h1>Col 5</h1>
            </div>
        </div>
    </div>
    
    <br><br>
    
    <h3>Using Order Class - Break Point</h3>
    
    <div class="container">
        <div class="row">
            <div class="col-md-2 order-lg-3 order-sm-5 orange">
                <h1>Col 1</h1>
            </div>
            <div class="col-md-3 order-lg-5 order-sm-4 pink">
                <h1>Col 2</h1>
            </div>
            <div class="col-md-2 order-lg-1 order-sm-3 green">
                <h1>Col 3</h1>
            </div>
            <div class="col-md-3 order-lg-2 order-sm-2 violet">
                <h1>Col 4</h1>
            </div>
            <div class="col-md-2 order-lg-4 order-sm-1 green">
                <h1>Col 5</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
